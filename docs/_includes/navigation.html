<nav class="navigation">
  <div class="nav-container">
    {% for item in site.navigation %}
      {% if item.url contains 'http' %}
        <a href="{{ item.url }}" class="nav-link" target="_blank" rel="noopener">
          {{ item.title }}
          {% if item.url contains 'github' %}<i class="fas fa-external-link-alt"></i>{% endif %}
        </a>
      {% else %}
        <a href="{{ item.url | relative_url }}" class="nav-link">{{ item.title }}</a>
      {% endif %}
    {% endfor %}
  </div>
</nav>
